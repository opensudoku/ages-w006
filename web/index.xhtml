        <p:accordionPanel>
            <p:tab title="Login" >  

                <h:panelGrid columns="7">
                    <h:form>   

                        <h:outputText value="Username: " />
                        <p:inputText id="username" value="#{biz.username}" />
                        <h:outputText value="Password: " />
                        <p:password id="password" value="#{biz.password}" />
                        <p:commandButton value="Submit" action="#{biz.checkPassword()}" update="display,reset-game"/>
                        <h:outputText value=" current player: " />
                        <h:outputText value="#{biz.checkedUsername}" id="display" />

                        <p:commandButton value="Reset Game" actionListener="#{biz.destroyWorld}" disabled="#{user.notAllowNewGame}" id="reset-game" >
                            <p:confirm header="Confirmation" message="Game will reset and you will need to login again! Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="#{biz.doNewGame()}">
                                <f:ajax render="@form" />
                            </p:commandButton>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>     
                        </p:confirmDialog>
                    </h:form>   

                </h:panelGrid>

            </p:tab>

            <p:tab title="CardRow" >
                <h:panelGrid columns="2" cellpadding="10" style="background-color: activecaption">
                    <h:form>   
                        <h:commandButton action="#{biz.doNewGame()}" title="Step 1" value="New Game"  >
                            <f:ajax render="@form" />
                        </h:commandButton>
                        <h:commandButton action="#{biz.doStep1()}" title="Step 1" value="Step 1"  >
                            <f:ajax render="@form" />
                        </h:commandButton>
                        <h:commandButton action="#{biz.doStep2()}" title="Step 2" value="Step 2"  >
                            <f:ajax render="@form" />
                        </h:commandButton>
                        <h:commandButton action="#{biz.doStep3()}" title="Step 3" value="Step 3"  >
                            <f:ajax render="@form" />
                        </h:commandButton>
                        <hr></hr>

                        <h:commandButton action="#{biz.doAct(1)}" image="#{biz.getAddr(1)}" >
                            <f:ajax render="@this" />
                        </h:commandButton>
                        <h:commandButton action="#{biz.doAct(2)}" image="#{biz.getAddr(2)}" >
